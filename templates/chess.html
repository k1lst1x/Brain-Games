{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'chess/lib/chessboardjs/css/chessboard-0.3.0.css' %}">
    <link rel="stylesheet" href="{% static 'chess/style.css' %}">
    <style>
        .btn-back {
            display: inline-block;
            margin: 30px auto 0 auto;
            padding: 10px 20px;
            background-color: #8a2be2;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .btn-back:hover {
            background-color: #6d1cb3;
        }

        .back-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div id="board" class="board"></div>

    <div class="info">
        Search depth:
        <select id="search-depth">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <br>
        <span>Positions evaluated: <span id="position-count"></span></span>
        <br>
        <span>Time: <span id="time"></span></span>
        <br>
        <span>Positions/s: <span id="positions-per-s"></span> </span>
        <br><br>

        <div id="move-history" class="move-history"></div>
    </div>

    <!-- Кнопка "Назад на главную" -->
    <div class="back-container">
        <a href="/" class="btn-back">← Назад на главную</a>
    </div>

    <script src="{% static 'chess/lib/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'chess/lib/chessboardjs/js/chess.js' %}"></script>
    <script src="{% static 'chess/lib/chessboardjs/js/chessboard-0.3.0.js' %}"></script>
    <script src="{% static 'chess/script.js' %}"></script>
</body>
</html>
