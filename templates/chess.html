{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шахматы с ИИ — Kids Brain Games</title>
    <link rel="stylesheet" href="{% static 'chess/lib/chessboardjs/css/chessboard-0.3.0.css' %}">
    <link rel="stylesheet" href="{% static 'chess/style.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            color: #fff;
            line-height: 1.6;
            background-color: #0f0f0f;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{% static 'chess/background.jpg' %}");
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.4rem;
            color: #d8c2f3;
            text-align: center;
            margin-bottom: 30px;
        }

        .chess-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            align-items: flex-start;
        }

        #board {
            width: 400px;
            max-width: 90vw;
        }

        .info {
            max-width: 300px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }

        .info select {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .move-history {
            margin-top: 10px;
            font-family: monospace;
        }

        .btn-back {
            margin-top: 40px;
            padding: 12px 24px;
            background-color: #8a2be2;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .btn-back:hover {
            background-color: #6d1cb3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Шахматы с Искусственным Интеллектом</h1>
        <div class="chess-wrapper">
            <div id="board" class="board"></div>
            <div class="info">
                <label for="search-depth">Глубина поиска:</label>
                <select id="search-depth">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <p>Оценено позиций: <span id="position-count">0</span></p>
                <p>Время: <span id="time">0</span> сек</p>
                <p>Позиции/сек: <span id="positions-per-s">0</span></p>
                <div id="move-history" class="move-history"></div>
            </div>
        </div>
        <a href="/" class="btn-back">← Назад на главную</a>
    </div>

    <script src="{% static 'chess/lib/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'chess/lib/chessboardjs/js/chess.js' %}"></script>
    <script src="{% static 'chess/lib/chessboardjs/js/chessboard-0.3.0.js' %}"></script>
    <script src="{% static 'chess/script.js' %}"></script>
</body>
</html>
