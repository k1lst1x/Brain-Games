<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Письмо отправлено — Kids Brain Games</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #f5f0ff, #e6f0ff);
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .message-card {
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    .message-card h2 {
      font-size: 2rem;
      color: #8a2be2;
      margin-bottom: 16px;
    }

    .message-card p {
      color: #666;
      margin-bottom: 24px;
    }

    .btn-primary {
      background-color: #8a2be2;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary:hover {
      background-color: #7722c9;
    }
  </style>
</head>
<body>
  <div class="message-card">
    <h2>Письмо отправлено</h2>
    <p>Если адрес существует в нашей системе, мы отправили на него письмо с инструкцией по сбросу пароля.</p>
    <a href="{% url 'login' %}" class="btn-primary">Вернуться к входу</a>
  </div>
</body>
</html>
