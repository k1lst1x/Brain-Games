<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация — Kids Brain Games</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #f5f0ff, #e6f0ff);
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-card {
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
    }

    .register-card h2 {
      font-size: 2rem;
      color: #8a2be2;
      margin-bottom: 24px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form p {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn-primary {
      background-color: #8a2be2;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #7722c9;
    }

    .login-link,
    .back-home {
      text-align: center;
      margin-top: 16px;
    }

    .login-link a,
    .back-home a {
      color: #8a2be2;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover,
    .back-home a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h2>Регистрация</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-primary">Зарегистрироваться</button>
    </form>
    <div class="login-link">
      Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
    </div>
    <div class="back-home">
      <a href="/">← Вернуться на главную</a>
    </div>
  </div>
</body>
</html>
